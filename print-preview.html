<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vista Previa de Impresi√≥n - Sistema de Temperatura</title>
    <link rel="stylesheet" href="css/print-preview.css">
</head>
<body>
    <div class="print-container">
        <!-- PANEL LATERAL DE CONFIGURACI√ìN -->
        <aside class="config-panel">
            <h2>‚öôÔ∏è Configuraci√≥n de Impresi√≥n</h2>
            
            <!-- TAMA√ëO DE PAPEL -->
            <div class="form-group">
                <label for="paperSize">üìÑ Tama√±o de Papel:</label>
                <select id="paperSize" class="config-input">
                    <option value="letter" selected>Carta (21.6 x 27.9 cm)</option>
                    <option value="legal">Legal (21.6 x 35.6 cm)</option>
                    <option value="a4">A4 (21 x 29.7 cm)</option>
                    <option value="a3">A3 (29.7 x 42 cm)</option>
                </select>
            </div>

            <!-- ORIENTACI√ìN -->
            <div class="form-group">
                <label>üìê Orientaci√≥n:</label>
                <div class="orientation-buttons">
                    <button class="orientation-btn active" data-orientation="landscape">
                        ‚¨å Horizontal
                    </button>
                    <button class="orientation-btn" data-orientation="portrait">
                        ‚¨ç Vertical
                    </button>
                </div>
            </div>

            <!-- ESCALA -->
            <div class="form-group">
                <label for="scale">üîç Escala:</label>
                <div class="scale-control">
                    <button id="decreaseScale" class="scale-btn">‚àí</button>
                    <input type="range" id="scale" min="50" max="150" value="57" class="config-input">
                    <button id="increaseScale" class="scale-btn">+</button>
                </div>
                <div class="scale-display"><span id="scaleValue">57</span>%</div>
            </div>

            <!-- M√ÅRGENES -->
            <div class="form-group">
                <label>üìè M√°rgenes (cm):</label>
                <div class="margins-grid">
                    <div>
                        <label for="marginTop">Superior:</label>
                        <input type="number" id="marginTop" value="0.1" step="0.1" min="0" max="5" class="margin-input">
                    </div>
                    <div>
                        <label for="marginBottom">Inferior:</label>
                        <input type="number" id="marginBottom" value="0.1" step="0.1" min="0" max="5" class="margin-input">
                    </div>
                    <div>
                        <label for="marginLeft">Izquierda:</label>
                        <input type="number" id="marginLeft" value="0.1" step="0.1" min="0" max="5" class="margin-input">
                    </div>
                    <div>
                        <label for="marginRight">Derecha:</label>
                        <input type="number" id="marginRight" value="0.1" step="0.1" min="0" max="5" class="margin-input">
                    </div>
                </div>
            </div>

            <!-- OPCIONES ADICIONALES -->
            <div class="form-group">
                <label>üé® Opciones de Visualizaci√≥n:</label>
                <div class="checkbox-group">
                    <label>
                        <input type="checkbox" id="showGridlines" checked>
                        Mostrar l√≠neas de cuadr√≠cula
                    </label>
                    <label>
                        <input type="checkbox" id="showHeaders">
                        Mostrar encabezados
                    </label>
                </div>
            </div>

            <!-- VISTA PREVIA DE CONFIGURACI√ìN -->
            <div class="preview-config">
                <div id="configSummary" class="config-summary">
                    <strong>üìã Configuraci√≥n Actual:</strong>
                    <p id="summaryText">Carta | Horizontal | 57% | M√°rgenes: 0.1cm</p>
                </div>
            </div>

            <!-- BOTONES DE ACCI√ìN -->
            <div class="action-buttons">
                <button id="downloadPDF" class="btn btn-primary">
                    üíæ Descargar PDF
                </button>
                <button id="resetConfig" class="btn btn-outline">
                    üîÑ Restablecer
                </button>
                <button id="closePreview" class="btn btn-close">
                    ‚úï Cerrar
                </button>
            </div>
        </aside>

        <!-- √ÅREA DE VISTA PREVIA -->
        <main class="preview-area">
            <div class="preview-header">
                <h1>üìÑ Vista Previa de Impresi√≥n</h1>
                <div class="preview-info">
                    <span id="sheetInfo">GRAFICO_FORMATO</span>
                    <span id="resolutionInfo">Escala: 57%</span>
                </div>
            </div>

            <div class="preview-content" id="previewContent">
                <div class="loading-message" id="loadingMessage">
                    <div class="spinner"></div>
                    <p>Cargando vista previa...</p>
                </div>
                <div class="page-container" id="pageContainer" style="display: none;">
                    <iframe id="contentFrame" title="Vista previa del documento"></iframe>
                </div>
            </div>

            <div class="preview-footer">
                <p class="footer-text">üìå Ajusta la configuraci√≥n y presiona "Descargar PDF" cuando est√© listo</p>
            </div>
        </main>
    </div>

    <!-- Scripts -->
    <script src="js/print-preview.js"></script>
</body>
</html>
